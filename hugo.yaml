baseURL: https://www.simpleapples.com/
title: Zhiya's Blog
theme: ["PaperMod"]
defaultContentLanguage: zh
languages:
  zh:
    contentDir: content
    languageName: "中文"
    languageCode: cn
    menu:
      main:
        - identifier: archives
          name: 归档
          url: /archives/
    params:
      giscus:
        lang: "zh-CN"
      homeInfoParams:
        Title: 👋 嗨，你好！
        Content: 记录技术心得与生活点滴，见证成长的足迹。

  en:
    contentDir: content
    languageName: "English"
    languageCode: en
    menu:
      main:
        - identifier: archives
          name: Archives
          url: /archives/
    params:
      giscus:
        lang: "en"
      homeInfoParams:
        Title: 👋 Hi there!
        Content: Sharing thoughts on technology and everyday life — a journey of learning and growth.
enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true
defaultContentLanguageInSubdir: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
pagination:
  pagerSize: 5
markup:
  goldmark:
    renderer:
      unsafe: true
comments: true
params:
  Author: "Zhiya"
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  tocopen: true
  giscus:
    repo: "simpleapples/simpleapples.github.io"
    repoId: "MDEwOlJlcG9zaXRvcnkxMzA1MzgxMA=="
    category: "Announcements"
    categoryId: "DIC_kwDOAMcvcs4Cr2FC"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "top"
    lightTheme: "light"
    darkTheme: "dark"
    discussionTitle: "" # 按需填写，评论框上方的标题
    discussionSubtitle: "" # 按需填写，评论框上方的副标题
  socialIcons:
