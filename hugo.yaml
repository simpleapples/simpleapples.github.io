baseURL: https://www.simpleapples.com/
title: Zhiya's Blog
theme: ["PaperMod"]
defaultContentLanguage: zh
languages:
  zh:
    contentDir: content
    languageName: "中文"
    languageCode: cn
    menu:
      main:
        - identifier: archives
          name: 归档
          url: /archives/
    params:
      homeInfoParams:
        Title: 👋 嗨，你好！
        Content: 记录技术心得与生活点滴，见证成长的足迹。

  en:
    contentDir: content
    languageName: "English"
    languageCode: en
    menu:
      main:
        - identifier: archives
          name: archives
          url: /archives/
    params:
      homeInfoParams:
        Title: 👋 Hi there!
        Content: Sharing thoughts on technology and everyday life — a journey of learning and growth.
enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true
defaultContentLanguageInSubdir: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
pagination:
  pagerSize: 5
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  Author: "Zhiya"
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  socialIcons:
    - name: github
      url: "https://github.com/simpleapples"
    - name: linkedin
      url: "https://www.linkedin.com/in/zhiya-zang-a4a5a96b/"
    - name: email
      url: "mailto:zangzhiya@gmail.com"
